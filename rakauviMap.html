<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet</title>
    <!-- leaflet css-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
</body>
</html>
<!-- leaflet js-->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script>
    // Map Initialization (y, x)
    var map = L.map('map', {minZoom: -2, crs: L.CRS.Simple, zoomDelta: 1});
    var bounds = [[0, 0], [-1158, 1448]];
    var image = L.imageOverlay('Images/Maps/rakauvi_map.jpeg', bounds).addTo(map);
    map.fitBounds(bounds);
    //Marker
    var townIcon = L.icon({
        iconUrl: 'Images/Skyrim icons/SR-mapicon-Town.png',
        iconSize: [30, 30],
        }),
    defaultIcon = L.icon({
        iconUrl: 'Images/Skyrim icons/SR-mapicon-Landmark.png',
        iconSize: [20, 20],
        }),    
    fortIcon = L.icon({
        iconUrl: 'Images/Skyrim icons/SR-mapicon-Fort.png',
        iconSize: [30, 30],    
        }),
    keepIcon = L.icon({
        iconUrl: 'Images/Skyrim icons/SR-mapicon-Keep.png',
        iconSize: [30, 30],
        }),
    swIcon = L.icon({
        iconUrl: 'Images/Skyrim icons/SR-mapicon-To_Skyrim.png',
        iconSize: [30, 30],
        }),    
    castleIcon = L.icon({
        iconUrl: 'Images/Skyrim icons/SR-mapicon-Castle.png',
        iconSize: [30, 30],
    })
    ireaborIcon = L.icon({
        iconUrl: 'Images/Skyrim icons/SR-mapicon-College_of_Winterhold.png',
        iconSize: [30, 30],
    });
var sylvari = L.marker([-294, 699], {icon: defaultIcon}).bindTooltip('Sylvari'),//.bindPopup('<a href="OBSIDIAN URL" target="_blank"> Link Title </a>'),
yewdon = L.marker([-349, 398], {icon: defaultIcon}).bindTooltip('Yewdon'),//.bindPopup('<a href="OBSIDIAN URL" target="_blank"> Link Title </a>'),
umbrosia = L.marker([-602, 320], {icon: defaultIcon}).bindTooltip('Umbrosia'),//.bindPopup('<a href="OBSIDIAN URL" target="_blank"> Link Title </a>'),
nordthorn = L.marker([-623, 647], {icon: defaultIcon}).bindTooltip('Nordthorn'),//.bindPopup('<a href="OBSIDIAN URL" target="_blank"> Link Title </a>'),
hallowhymn = L.marker([-442, 1101], {icon: defaultIcon}).bindTooltip('Hallowhymn'),//.bindPopup('<a href="OBSIDIAN URL" target="_blank"> Link Title </a>'),
baheera = L.marker([-844, 1045], {icon: defaultIcon}).bindTooltip('Baheera'),//.bindPopup('<a href="OBSIDIAN URL" target="_blank"> Link Title </a>'),
ashitaya = L.marker([-844, 334], {icon: defaultIcon}).bindTooltip('Ashitaya');//.bindPopup('<a href="OBSIDIAN URL" target="_blank"> Link Title </a>')
var mapMarkers = L.layerGroup([sylvari, yewdon, umbrosia, nordthorn, hallowhymn, baheera, ashitaya]);
 //Layer controller
    var overlayMaps = {
        "Markers": mapMarkers,
        //"Origin": myOrigin, secondOrigin,
    };
    var baseMaps = {
    "Map": image,
};
    L.control.layers(baseMaps, overlayMaps, {collapsed: false}).addTo(map);
</script>
